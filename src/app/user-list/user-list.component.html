<mat-card>
    <mat-card-header>
        <h2 class="text-center">
            User List
        </h2>
    </mat-card-header>
    <mat-card-content >
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" >

                <ng-container matColumnDef="username">
                <th mat-header-cell  *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                <th mat-header-cell  *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                <th mat-header-cell  *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
            
                <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role === '' ? 'Unassigned':element.role}} </td>
                </ng-container>
            
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Active' : 'InActive'}} </td>
                </ng-container>
            
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                    <button (click)="updatePopup(element.id)" mat-raised-button color="primary">Update</button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5,10,15]"
                showFirstLastButtons
                arial-label = "Select page of periodic elements"  
            ></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
